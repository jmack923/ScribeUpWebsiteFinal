<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <radialGradient id="canvas" cx="50%" cy="50%" r="82%">
      <stop offset="0%" stop-color="#F4F8FF" />
      <stop offset="55%" stop-color="#E4EDFF" />
      <stop offset="100%" stop-color="#BFD0FF" />
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#canvas)" />

  <!-- Left-side logo (aligned to text rail and optical baseline) -->
  <image href="assets/og/scribeup-logo-horizontal.svg" x="72" y="484" width="248" height="48" preserveAspectRatio="xMinYMid meet" />

  <!-- Main phone image from provided asset -->
  <g transform="translate(792 34)">
    <image href="assets/og/subscription-phone-main-transparent.png" x="12" y="8" width="390" height="504" preserveAspectRatio="xMidYMid meet" />
  </g>

  <!-- Two-line left copy (top-left like reference) -->
  <text x="72" y="190" text-anchor="start" font-family="Manrope, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="46" font-weight="600" letter-spacing="-0.045em">
    <tspan fill="#0F172A">Embedded</tspan><tspan xml:space="preserve"> </tspan><tspan fill="#1D4ED8">subscription management</tspan>
  </text>
  <text x="72" y="242" text-anchor="start" font-family="Manrope, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="33" font-weight="500" fill="#1E293B" fill-opacity="0.88" letter-spacing="-0.03em">
    for modern financial institutions
  </text>
</svg>


